<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Learn</title>
    <script src="https://translate.google.com/translate_a/element.js?cb=translatePage"></script>


</head>

<body>
    <textarea id="text" class = "text" translate="yes">
        Hello!
    </textarea>
    <script>
        document.querySelector("textarea").addEventListener("keydown", function (e) {
           
            if((e.metaKey|| e.ctrlKey) && e.key === "Enter"){
                e.preventDefault()
                var speech = new SpeechSynthesisUtterance(document.querySelector("textarea").innerHTML);
                speech.lang = "yi";
                speechSynthesis.speak(speech);
            }
            else if(e.key === "Enter"){
                e.preventDefault()
                new google.translate.TranslateElement({ pageLanguage: 'auto', includedLanguages: 'yi', autoDisplay: true }, "text");
            }
        });
        
    </script>
</body>

</html>
